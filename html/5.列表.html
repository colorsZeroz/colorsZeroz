<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--有序列表
应用范围：试卷。问答-->
<ol>
    <li>JAVA</li>
    <li>Python</li>
    <li>运维</li>
    <li>前端</li>
    <li>C</li>
</ol>
<!--无序列表
应用范围：导航，侧边栏-->
<ul>
    <li>JAVA</li>
    <li>Python</li>
    <li>运维</li>
    <li>前端</li>
    <li>C</li>
</ul>
<!--自定义列表
dl:标签
dt:列表名称
dd:列表内容
应用范围：公司底部
-->

<dl>
    <dt>学科</dt>

    <dd>JAVA</dd>
    <dd>Python</dd>
    <dd>运维</dd>
    <dd>前端</dd>
    <dd>C</dd>

    <dt>学历</dt>

    <dd>小学</dd>
    <dd>中学</dd>
    <dd>大学</dd>
    <dd>带学</dd>
    <dd>研学</dd>
</dl>
</body>
</html>
