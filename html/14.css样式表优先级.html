<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css样式表优先级</title>
    <link rel="stylesheet" href="../css/14.css">
    <style>
        div{
            color: blue!important;
        }

</body>
