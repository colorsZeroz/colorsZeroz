<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 初始状态 */
        a:link{
           color: yellow;
        }
        /* 访问之后 */
        a:visited{
            color: red;
        }
        /* 鼠标移上 */
        a:hover{
            color: blue;
        }
        /* 点击激活 */
        a:active{
            color: brown;
        }
    </style>
</head>
<body>
    <a href="https://www.bilibili.com/">bilibili</a>
</body>
</html>
